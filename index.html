<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F3F3F3;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7e7e7;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .message {
      padding: 8px;
      margin-bottom: 10px;
      background-color: #c1f7b8;
      border-radius: 5px;
      color: #333;
    }
    .loading {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div class="plantillarepuesta"></div>
    <div class="container">
      <h1>Estamos Procesando su Pago</h1>
      <div id="messages">
        <div class="loading"></div>
      </div>
    </div>
  
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const urlId = urlParams.get('checkoutSession');
    console.log('urlId: ' + urlId);

    const ably = new Ably.Realtime('2YdZmw.awXgCA:IY0HUmwlIMOmzHFmIjB83KeG3kW3ykuM-WJ3_FhyKSQ');
    const channel = ably.channels.get('prl_ecommerce');

    function getSuccessMessageTemplate(message) {
      return `
        <header>
            <img src="https://book.perurail.com/Images/logo-white.png" alt="Logo">
        </header>
        <div class="main-content">
            <img src="https://ecomtsstaging.perurail.com/Images/FileServer/Tren/2_cms_t_i_nb_av_logoplantilla.png" alt="Perurail">
            <p></p>
            <img src="https://ecomtsbeta.perurail.com/Images/FileServer/Tren/2_cms_t_i_nb_av_bannerplantilla.png" alt="Perurail">
            <p>
                <b>Pago Exitoso</b><br>
                ¡Felicidades! Su reserva <b>${message.data.booking}</b> con Nro de transacción ${message.data.idTransaction} por el monto de <b>${message.data.amount.currency} ${message.data.amount.value}</b> y fecha de inicio de viaje <b>xx/xx/xxxx 00:00:00</b> ha sido registrada.
            </p>
        </div>
      `;
    }

    function getDeniedMessageTemplate(message) {
      return `
        <div>Su reserva ${message.data.booking} no se realizó correctamente</div>
      `;
    }

    channel.subscribe((message) => {
      console.log('Cuerpo del message:', message);
      const messageId = message.data.checkoutSession;
      const messagesDiv = document.getElementById('messages');
      const plantillarepuestaDiv = document.getElementsByClassName('plantillarepuesta')[0]; // Accedemos al primer (y único) div con esta clase

      if (messageId.toString() === urlId) {
        // Limpiar contenido de #messages y añadir el mensaje base
        messagesDiv.innerHTML = '';
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
          <strong>Estimado/a ${message.data.customerPayer.firstName}</strong><br>
          El resultado del proceso fue ${message.data.status ? "SUCCEEDED" : "FALLÓ"} <br>
          ${message.data.amount.value} ${message.data.amount.currency}
        `;
        messagesDiv.appendChild(messageElement);        

        setTimeout(() => {
          plantillarepuestaDiv.innerHTML = ''; // Limpiar contenido de plantillarepuesta

          // Mostrar el mensaje adecuado según el estado
          if (message.data.status === "SUCCEEDED") {
            plantillarepuestaDiv.innerHTML = getSuccessMessageTemplate(message);
          } else if (message.data.status === "DENIED") {
            plantillarepuestaDiv.innerHTML = getDeniedMessageTemplate(message);
          }

          // Detener la escucha del canal después de procesar el mensaje
          channel.unsubscribe();
        }, 1000); // 1 segundo de espera antes de mostrar la plantilla
      }
    });

    console.log('Escuchando en el canal: prl_ecommerce');
  </script>
</body>
</html>
